<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home Page</title>
        <link
            rel="shortcut icon"
            href="./assets/img/house-user-solid.svg"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/home.css" />
    </head>
    <body>
        <div class="app">
            <header class="header">
                <div class="header-grid grid">
                    <div class="header-left">
                        <div class="header-left__logo">
                            <img
                                src="./assets/img/logo.png"
                                alt=""
                                class="header-left__logo-img"
                            />
                        </div>
                    </div>
                    <div class="header-right">
                        <div class="header-right__profile">
                            <div class="header-right__avt">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <ul class="profile__sub-menu">
                                <li class="profile__item">
                                    <div class="profile__item-icon">
                                        <i class="fa-solid fa-user-pen"></i>
                                    </div>
                                    <div class="profile__item-text">
                                        Edit Profile
                                    </div>
                                </li>
                                <li class="profile__item">
                                    <div class="profile__item-icon">
                                        <i
                                            class="fa-solid fa-arrow-right-from-bracket"
                                        ></i>
                                    </div>
                                    <div class="profile__item-text">Logout</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>

            <div class="main">
                
            </div>

            <footer class="footer">

            </footer>
        </div>

        <script></script>
    </body>
</html>
